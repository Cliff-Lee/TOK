<!DOCTYPE html>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- Base Styles --- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* --- Layout --- */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    /* --- Responsive YouTube Embed --- */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* --- Resource Links --- */
    .resources a {
      display: inline-block;
      margin: 0.5rem 0;
      color: #2980b9;
      text-decoration: none;
      font-weight: 700;
    }

    .resources a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
